<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>
        <span id="comp-score">0</span>
        
    </div>
    
    <div class="result">
        <p><div id="cool"></div></p>
    </div>
    <div class="choices">
                    <div class="choice">
                        <img id="r" src="resources/img/rock.jpg">
                    </div>
                            <div class="choice">
                                <img id="p" src="resources/img/paper.jpg">
                            </div>
                                        <div class="choice">
                                            <img id="s" src="resources/img/scissors.jpg">
                                        </div>
                                                <div class="choice">
                                                    <img id="sk" src="resources/img/lizard.jpg">
                                                </div>
                                                        <div class="choice">
                                                            <img id="l" src="resources/img/spock.jpg">
                                                        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="resources/js/java.js" charset="utf-8"></script>
</body>
</html>
