<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHNAKE</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
<div class="top"></div>
    <audio src="res/audio/ost.mp3"  id="orochimaru" loop></audio>
    <audio id="sound" src="res/audio/sound.mp3"></audio>
    <h4>Choose a color for your snake:</h4>
    <select name="color" id="colors" class="select-css">
        <option value="green">Green</option>
        <option value="black">Shadow</option>
        <option value="white">Invisible</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="brawn">Brawn</option>
    </select>
    <div class="score-1"><h4>Length: </h4><div id="score"> 0</div></div>
    <canvas id="canvas" width="300px" height="300px"></canvas>
   <div class="score-1"> 
    <button id="play">Play Game</button>
    <button id="music">Soundtrack</button>
   </div>
    <div>
            <div class="score-1"><h4>Your Highscore: </h4>
            <p id="highscore"></p></div>
    </div>
<div class="bottom"></div>
    <script src="res/js/main.js"></script>
</body>
</html>
